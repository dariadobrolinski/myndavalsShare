<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="module" src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <div id="home screen" class="screen active">
      <h2>
        Share pictures with your friends and get back their favorite selection.
      </h2>

      <div class="sharebutt">
        <button class="button-19" role="button"> Share Selection </button>
      </div>

      <p>OR</p>
      <h3>Enter your friend's pin:</h3>
      <div class="pin">
        <div id="inputs" class="inputs">
          <input class="input" type="text" inputmode="numeric" maxlength="1" />
          <input class="input" type="text" inputmode="numeric" maxlength="1" />
          <input class="input" type="text" inputmode="numeric" maxlength="1" />
          <input class="input" type="text" inputmode="numeric" maxlength="1" />
        </div>
      </div>
    </div>

    <div class="tinder">
        <div class="tinder--status">
          <i class="fa fa-remove"></i>
          <i class="fa fa-heart"></i>
        </div>
      
        <div class="tinder--cards">
          <div class="tinder--card">
            <img src="https://a0.muscache.com/im/pictures/hosting/Hosting-U3RheVN1cHBseUxpc3Rpbmc6ODUyMTM5MTgyMTY0MjExNDc4/original/7fb94473-36da-40b1-bf2c-37f741bc9902.jpeg?im_w=1200&im_format=avif">
          </div>
          <div class="tinder--card">
            <img src="https://cdn.fstoppers.com/styles/xlarge/s3/media/2023/12/24/alex-armitage-iphone15-print-bluehour.jpg">
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/nature">
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/tech">
          </div>
          <div class="tinder--card">
            <img src="https://placeimg.com/600/300/arch">
          </div>
        </div>
      
        <div class="tinder--buttons">
          <button id="nope"><i class="fa fa-remove"></i></button>
          <button id="love"><i class="fa fa-heart"></i></button>
        </div>
      </div>

  </body>
</html>
